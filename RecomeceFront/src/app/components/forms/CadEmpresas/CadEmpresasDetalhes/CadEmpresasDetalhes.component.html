<div class="dialog-component" *ngIf="isLoading == false">
  <div class="row">
    <mat-form-field appearance="fill" class="col-3">
      <mat-label>CPF/CNPJ</mat-label>
      <input matInput [(ngModel)]="formData.inscricao" name="inscricao" maxlength="18"
        onkeydown="MascaraCnpjCpf(this)" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-5">
      <mat-label>Razão Social</mat-label>
      <input matInput [(ngModel)]="formData.nome" name="nome" maxlength="300" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-3">
      <mat-label>Nome do Responsável</mat-label>
      <input matInput [(ngModel)]="formData.nomeResponsavel" name="nomeResponsavel" maxlength="300" />
    </mat-form-field>

  </div>
  <div class="row">

    <mat-form-field appearance="fill" class="col-3">
      <mat-label>CPF do Responsável</mat-label>
      <input matInput [(ngModel)]="formData.cpfResponsavel" name="cpfResponsavel" maxlength="14" 
      onkeydown="MascaraCnpjCpf(this)" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-5">
      <mat-label>Email do Responsável</mat-label>
      <input matInput [(ngModel)]="formData.emailResponsavel" name="emailResponsavel" maxlength="250" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-3">
      <mat-label>Telefone</mat-label>
      <input matInput [(ngModel)]="formData.telefoneResponsavel" onkeypress="MascaraTelefone(this)"
        name="telefoneResponsavel" maxlength="30" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="fill" class="col-2">
      <mat-label>CEP</mat-label>
      <input matInput [(ngModel)]="formData.cep" name="cep" maxlength="9" onkeypress="MascaraCEP(this)"
        (ngModelChange)="getCEP($event)" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-7">
      <mat-label>Logradouro</mat-label>
      <input matInput [(ngModel)]="formData.logradouro" name="logradouro" maxlength="300" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-2">
      <mat-label>Nº</mat-label>
      <input matInput [(ngModel)]="formData.numero" name="numero" maxlength="30" />
    </mat-form-field>

  </div>
  <div class="row">
    <mat-form-field appearance="fill" class="col-4">
      <mat-label>Bairro</mat-label>
      <input matInput [(ngModel)]="formData.bairro" name="bairro" maxlength="150" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-4">
      <mat-label>Complemento</mat-label>
      <input matInput [(ngModel)]="formData.complemento" name="complemento" maxlength="60" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="fill" class="col-6">
      <mat-label>Cidade</mat-label>
      <input type="text" matInput [(ngModel)]="cidadeSelecionada" [matAutocomplete]="auto"
        (ngModelChange)="buscarCidades($event)" />

      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayCidade">
        <mat-option *ngFor="let cidade of cidades" [value]="cidade">
          {{ cidade.texto }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-3">
      <mat-label>Tipo</mat-label>
      <select matNativeControl required [(ngModel)]="formData.tipo" name="tipo">
        <option value="1">Escritório</option>
        <option value="2">Individual</option>
      </select>
    </mat-form-field>

  </div>
  <div class="row">
    <mat-form-field appearance="fill" class="col-11">
      <mat-label>Chave API Asaas</mat-label>
      <input matInput [(ngModel)]="formData.chaveAPIAsaas" name="chaveApiAsaas" maxlength="800" />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-checkbox color="primary" [(ngModel)]="formData.ativo" name="Ativo" class="">Empresa Ativa</mat-checkbox>
  </div>

  <div class="row" *ngIf="this.auth.isAssociacao() == true">

    <mat-form-field appearance="fill" class="col-3">
      <mat-label>R$ Valor Nome Lote</mat-label>
      <input matInput [(ngModel)]="this.formData.whiteLabelConfig.valorNomeLote" name="valorNomeLote" 
      (input)="this.cc.mascararValorMonetario($event)"/>
    </mat-form-field>
  </div>
  <div class="btns-dialog-footer">
    <button mat-raised-button color="primary" (click)="Salvar()">Salvar</button>
    <button mat-raised-button color="primary" *ngIf="formData.id > 0 && formData?.idEmpresaResponsavel > 0" (click)="createUserConsulta()">Converter para Apenas Consulta</button>
  </div>
</div>
